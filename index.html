<!DOCTYPE HTML>
<html>

<body>
  <input type="file" name="image" accept="image/*" capture="user" onchange="loadFile(event)"/>
  <img id="output"/>
  <script>
    var loadFile = function(event) {
      var output = document.getElementById('output');
      output.src = URL.createObjectURL(event.target.files[0]);
    };
  </script>
</body>
</html>
