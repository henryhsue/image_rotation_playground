<!DOCTYPE HTML>
<html>

<body>

  <input id='input' type="file" name="image" accept="image/*" capture="user"/>
  <img id="output" width='1000' height='1000'/>
  <img id="reset" width='1000' height='1000'/>

  <script>
    function resetOrientation(srcBase64, srcOrientation, callback) {
        var img = new Image();    
    
        img.onload = function() {
              var width = img.width,
                    height = img.height,
                    canvas = document.createElement('canvas'),
                    ctx = canvas.getContext("2d");
    
              // set proper canvas dimensions before transform & export
              if (4 < srcOrientation && srcOrientation < 9) {
                      canvas.width = height;
                      canvas.height = width;
                    } else {
                            canvas.width = width;
                            canvas.height = height;
                          }
    
              // transform context before drawing image
              switch (srcOrientation) {
                      case 2: ctx.transform(-1, 0, 0, 1, width, 0); break;
                      case 3: ctx.transform(-1, 0, 0, -1, width, height); break;
                      case 4: ctx.transform(1, 0, 0, -1, 0, height); break;
                      case 5: ctx.transform(0, 1, 1, 0, 0, 0); break;
                      case 6: ctx.transform(0, 1, -1, 0, height, 0); break;
                      case 7: ctx.transform(0, -1, -1, 0, height, width); break;
                      case 8: ctx.transform(0, -1, 1, 0, 0, width); break;
                      default: break;
                    }
    
              // draw image
              ctx.drawImage(img, 0, 0);
    
              // export base64
              callback(canvas.toDataURL());
            };
    
        img.src = srcBase64;
    };

    function getOrientation(file, callback) {
        var reader = new FileReader();
        reader.onload = function(e) {
    
            var view = new DataView(e.target.result);
            if (view.getUint16(0, false) != 0xFFD8)
            {
                return callback(-2);
            }
            var length = view.byteLength, offset = 2;
            while (offset < length) 
            {
                if (view.getUint16(offset+2, false) <= 8) return callback(-1);
                var marker = view.getUint16(offset, false);
                offset += 2;
                if (marker == 0xFFE1) 
                {
                    if (view.getUint32(offset += 2, false) != 0x45786966) 
                    {
                        return callback(-1);
                    }
    
                    var little = view.getUint16(offset += 6, false) == 0x4949;
                    offset += view.getUint32(offset + 4, little);
                    var tags = view.getUint16(offset, little);
                    offset += 2;
                    for (var i = 0; i < tags; i++)
                    {
                        if (view.getUint16(offset + (i * 12), little) == 0x0112)
                        {
                            return callback(view.getUint16(offset + (i * 12) + 8, little));
                        }
                    }
                }
                else if ((marker & 0xFF00) != 0xFF00)
                {
                    break;
                }
                else
                { 
                    offset += view.getUint16(offset, false);
                }
            }
            return callback(-1);
        };
        reader.readAsArrayBuffer(file);
    }
    
    var input = document.getElementById('input');
		var output = document.getElementById('output');
    var reset = document.getElementById('reset');
    var srcOrientation;

    // input, onchange...
    input.onchange = function(e) {

        getOrientation(input.files[0], function(orientation) {
						// 1. get orientation
            srcOrientation=orientation
            alert('orientation: ' + srcOrientation);

            // 2. get original
						alert('outputting original...');
						output.src = URL.createObjectURL(e.target.files[0]);

						// 3. output reset image
						alert('resetting... ');
						resetOrientation(
							output.src,
							srcOrientation,
							function(resetBase64Image) {
								reset.src = resetBase64Image;
							},
						);
        });
    }



  </script>
</body>
</html>
